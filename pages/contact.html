        <h1 class="display-1 text-center pb-5">Book Your Trip</h1>
            <div class="container new_form">
            <form action="##">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="fname" class="form-label"><h5>First Name</h5></label>
                        <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                    <div class="col-6">
                        <label for="lname" class="form-label"><h5>Last Name</h5></label>
                        <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label"><h5>Email</h5></label>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Your email..">
                    </div>
                    <div class="col-6">
                        <label for="phone" class="form-label"><h5>Phone Number</h5></label>
                        <input class="form-control" type="text" id="phone" name="phone" placeholder="000-000-0000">
                    </div>
                    <div class="col-3">
                        <label for="num_guests" class="pb-4"><h5>Number of Guests</h5></label>
                        <select class="form-control" id="num_guests" name="num_guests">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                        </select>
                    </div>
                        <div class="col-3">
                        <label for="num_nights" class="pb-4"><h5>Number of Nights</h5></label>
                        <select class="form-control" id="num_nights" name="num_nights">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                        </select>
                    </div>
                    <div class="mb-4 col-6">
                        <label for="checkin" class="form-label"><h5>Preferred Check-In</h5></label>
                        <i class="bi bi-calendar-date input-group-text"></i>
                        <input type="text" id="checkin" name="checkin" class="datepicker_input form-control" placeholder="check-in">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="additional" class="form-label"><h5>Additional Info</h5></label>
                        <textarea class="form-control" id="additional" rows="4" name="additional" placeholder="Write something.."></textarea>
                    </div>
                </div>
                <input class="btn btn-info justify-content-center" type="submit" value="Submit">
            </form>
